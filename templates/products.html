{% extends "layout.html" %}
{% block body %}


    <div>
        <!-- Overlay element -->
        <div id="overlay" class="fixed z-40 w-screen h-screen inset-0 bg-gray-900 bg-opacity-60"></div>

        <!--Dialogo-->
        <div id="dialog"
        class="fixed z-50 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 bg-white rounded-md px-8 py-6 space-y-5 drop-shadow-lg">
            <h1 class="text-2xl font-semibold">Dialog Title</h1>
            <div class="py-5 border-t border-b border-gray-300">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                <p>{{ messages[0] }}</p>
                    {% endif %}
                {% endwith %}
            </div>
            <div class="flex justify-end">
            <!-- This button is used to close the dialog -->
            <button id="close" class="px-5 py-2 bg-red-900 hover:bg-indigo-700 text-white cursor-pointer rounded-md" type="button" >
            Close</button>
        </div>
    </div>
    </div>


<h1>Productos</h1>
<div class="font-medium text-2xl">
    Soy administrador
</div>
<a href="/logout" type="button" class="bg-blue-600 text-gray-100 p-3 mt-5">Cerrar sesion</a>


<!-- Javascript code -->
<script>

    var dialog = document.getElementById('dialog');
    var closeButton = document.getElementById('close');
    var overlay = document.getElementById('overlay');

    //hide the overlay and the dialog
    closeButton.addEventListener("click", function(){
        dialog.classList.add('hidden');
        overlay.classList.add('hidden');
    })


 
</script>

{% endblock %}
